schemaVersion: "2.0.0"
metadata:
  name: "devfile example"
projects:
  - name: "my-project"
    git:
      location: "https://github.com/che-incubator/devworkspace-api"
      branch: "master"
components:
  - name: editor
    plugin:
      id: eclipse/che-theia/latest
  - name: "ownPlugin"
    plugin:
      id: acme/newPlugin/latest
      registryUrl: "https://acme.com/registry/"
  - name: "myPlugin"
    plugin:
      uri: "https://github.com/johndoe/che-plugins/blob/master/cool-plugin/0.0.1/meta.yaml"
  - name: "mycontainer"
    container:
      image: "busybox"
      memoryLimit: "128M"
      mountSources: true
      endpoints:
        - name: term-websockets
          exposure: public
          protocol: ws
          attributes:
            type: terminal
          targetPort: 4000
  - name: "production"
    kubernetes:
      uri: "https://somewhere/production-environment.yaml"
