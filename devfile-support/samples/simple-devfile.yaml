schemaVersion: "2.0.0"
metadata:
  name: "myDevfile"
  version: "0.0.1"
projects:
  - name: "devworkspace-spec"
    git:
        location: "https://github.com/devfile/api"
        branch: "master"
commands:
  - id: buildSchema
    exec:
      label: Build the schema
      commandLine: "./buildSchema.sh"
      component: build-tools
      group:
        kind: build
        isDefault: true
  - id: openDevfile
    vscodeTask:
      inlined:
        json        
  - id: buildSchemaAndOpenDevfile
    composite:
      label: Build schema and open devfile
      commands:
        - buildSchema
        - openDevfile
      parallel: false
  - id: helloWorld
    exec:
      env:
        - name: "USER"
          value: "John Doe"
      commandLine: 'echo "Hello ${USER}"'
events:
  postStart:
    - "buildSchemaAndOpenDevfile"
components:
  - name: yaml-support
    plugin:
      id: redhat/vscode-yaml/latest
  - name: go-support
    plugin:
      id: ms-vscode/go/latest
  - name: editor
    plugin:
      id: eclipse/che-theia/latest
      registryUrl: "external-registry-url"
  - name: "build-tools"
    container:
      image: some container image with required build tools
      mountSources: true
      sourceMapping: /home/src
